[[extend 'layout.html']]

<div class="section">
    <h1 class="title">Your Address Book</h1>

    <div class="container">
        <table class="table is-striped is-fullwidth">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
                <th>Phone Numbers</th>
                <th></th>
            </tr>
            [[for row in rows:]]
            <tr>
                <td>[[=row["first_name"] ]]</td>
                <td>[[=row["last_name"] ]]</td>
                <td>
                    <a class="button is-warning" href="[[=URL('edit_contact', row["id"], signer=url_signer)]]">
                        <i class="fa fa-fw fa-edit"></i>
                    </a>

                    <a class="button is-danger" href="[[=URL('delete_contact', row["id"], signer=url_signer)]]">
                        <i class="fa fa-fw fa-trash"></i>
                    </a>
                </td>
                <td>[[=row["phone_numbers"] ]]</td>
                <td>
                    <a class="button is-warning" href="[[=URL('edit_phone', row["id"], signer=url_signer)]]">
                        <i class="fa fa-fw fa-edit"></i>
                    </a>
                </td>
            </tr>
            [[pass]]
        </table>
    </div>

    <a class="button is-primary" href="[[=URL('add_contact')]]">Add Phone Number</a>

</div>
